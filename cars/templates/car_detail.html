{% extends "base.html" %} 

{% block title %}Detail{% endblock title %} 

{% block content %}
<img src="{{car.img.url}}" style="width: 50%; margin-left: auto; margin-right: auto; display: block; border: solid white 4px; padding-top: 20px;">
<body>
		<h1>
			{{car.make}} - {{car.model}}
			<small>
				{{car.year}}
			</small>
		</h1>
		<hr>
		 <div class="card-body">
    <a href="{% url 'car-update' car.id %}">
        <button type="button" class="btn btn-success">Update</button>
    </a>
    <a href="{% url 'car-delete' car.id %}">
        <button type="button" class="btn btn-danger">Delete</button>
    </a>
	</div>
</body>
{% endblock content%}
