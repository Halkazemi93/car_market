{% extends "base.html" %} 

{% block title %}Detail{% endblock title %} 

{% block content %}
<!DOCTYPE html>
<html>
<head>
	<title>Car List</title>
</head>
<body>
	{% for car in cars %}
		<a href="{{car.get_absolute_url}}" enctype="multipart/form-data">
			<h1>
				{{car.make}} - {{car.model}}
				<small>
					{{car.year}}
				</small>
			</h1>
		</a>
		<hr>
	{% endfor %}
{%endblock content%}
</body>
</html>
